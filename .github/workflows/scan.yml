name: Scheduled Registry Scan

on:
  schedule:
    - cron: '6 0 * * 1'  # Weekly scan
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  issues: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›¡ï¸  Run Grype scan (only fixed vulnerabilities)
        id: grype-scan
        uses: anchore/scan-action@v3
        with:
          image: ghcr.io/${{ github.repository }}:main
          fail-build: false
          additional-args: "-c .grype.yaml"
          output-format: table
          output-file: scan-results.md

      - name: ğŸ“® Create issue if vulnerabilities found
        if: ${{ failure() && steps.grype-scan.outcome == 'failure' }}
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ github.token }}
          title: "ğŸ›‘ Vulnerability Alert (Fixed Vulnerabilities): ${{ github.repository }}"
          body: |
            **Security scan detected fixed vulnerabilities**

            '''
            $ cat scan-results.md
            '''
            _Scan executed at: ${{ steps.date.outputs.timestamp }}_
          labels: security,automated-alert